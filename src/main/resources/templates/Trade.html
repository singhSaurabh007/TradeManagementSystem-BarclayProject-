<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Trade Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Trade Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    
    
    
  </div>
</nav>

	<div class ="container">
		<div class = "row">
			<h1> List of Trades </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/trade/new}" class = "btn btn-primary btn-sm mb-3"> Add Trade</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Trade Id</th>
					<th> Version</th>
					<th> Counter Party Id </th>
					<th> Book Id </th>
					<th> Maturity Date</th>
					<th> Created Date</th>
					<th> Expired </th>
					
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "trade: ${trade}">
					<td th:text = "${trade.TradeId}"></td>
					<td th:text = "${trade.Version}"></td>
					<td th:text = "${trade.CounterPartyId}"></td>
					<td th:text = "${trade.BookId}"></td>
					<td th:text = "${trade.MatuarityDate}"></td>
					<td th:text = "${trade.CreatedDate}"></td>
					<td th:text = "${trade.Expired}"></td>
					<td>
						<a th:href = "@{/trade/{id}(id=${trade.TradeId})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
